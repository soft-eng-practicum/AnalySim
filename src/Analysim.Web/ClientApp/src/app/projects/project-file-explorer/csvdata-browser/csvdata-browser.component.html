<div class="card">
    <p-table [value]="loadedData"
             [tableStyle]="{width: '100%' }"
             responsiveLayout="scroll"
             [rows]="100"
             [totalRecords]="totalRecords"
             [paginator]="true"
             [lazy]="true"
             (onLazyLoad)="loadData($event)"
             [loading]="loading"
             >
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let column of columnDataTypes" [pSortableColumn]="column[0]" style="width:fit-content">{{column[0]}} <p-sortIcon field={{column[0]}}></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td *ngFor="let key of Object.keys(item)">{{ item[key] }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
