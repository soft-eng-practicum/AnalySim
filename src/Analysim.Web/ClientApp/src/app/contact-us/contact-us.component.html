<div class="container-fluid background">
    <div class="row justify-content-center">    
        <div class="col-lg-6 col-md-7 col-sm-12 content-panel">
            <div class="row justify-content-center ">
                <!-- Container Start -->
                <div class="container my-5">
                    <!-- Row Start -->
                    <div class="row justify-content-center">
                        <!-- Column Start -->
                        <div class="col-md-8 mb-4">
                            <div class="card bg-theme">
                                <div class="card-body">
                                    <!-- Card Title -->
                                    <h2 class="card-title text-center mb-4 mt-1">Contact Us</h2>
                                    <hr>
                
                                    <!-- Register Form Start -->
                                    <form class="form" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                                        <!-- Form Group Email Address -->
                                        <div class="form-group">
                                            <label for="emailAddress">Email Address</label>
                                            <span class="text-danger"> *</span>
                                            <input formControlName="emailAddress" type="email" class="form-control" placeholder="" [class.invalid]="emailAddress.touched && emailAddress.invalid" [class.valid]="emailAddress.valid" required autofocus>
                                            <div *ngIf="emailAddress.touched && emailAddress.errors" class="text-danger">
                                                <span *ngIf="emailAddress.errors?.['email']">Please provide valid email.</span>
                                            </div>
                                        </div>

                                        <!-- Form Group Username -->
                                        <div class="form-group">
                                            <label for="subject">Subject</label>
                                            <span class="text-danger"> *</span>
                                            <input formControlName="subject" type="text" class="form-control" placeholder="" [class.invalid]="subject.touched && subject.invalid" [class.valid]="subject.valid" required>
                                            <div *ngIf="subject.touched && subject.errors" class="text-danger">
                                                <span *ngIf="subject.errors?.['minlength']">Minimum 5 character</span>
                                                <span *ngIf="subject.errors?.['maxlength']")>Maximum 50 character</span>
                                            </div>
                                        </div>
                                
                                        <!-- Form Group Username -->
                                        <div class="form-group">
                                            <label for="message">Message</label>
                                            <span class="text-danger"> *</span>
                                            <textarea formControlName="message" type="text" class="form-control" placeholder="" [class.invalid]="message.touched && message.invalid" [class.valid]="message.valid" required rows="6"></textarea>
                                            <div *ngIf="message.touched && message.errors" class="text-danger">
                                                <span *ngIf="message.errors?.['minlength']">Minimum 20 character</span>
                                                <span *ngIf="message.errors?.['maxlength']")>Maximum 300 character</span>
                                            </div>
                                        </div>
                                
                                        <!-- Form Group Register -->
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary-new btn-block" value="Submit" [disabled]="contactForm.invalid">
                                                <span>Send</span>
                                            </button>
                                        </div>
                                
                                    </form> <!-- Register Form End -->


                        
                                </div>

                            </div>
                        </div>
                        <p class=" text-center text-white"> Email us with any questions. We would be happy to answer any of your question. </p>

                    </div>
                </div> <!-- Container End -->
            </div>
        </div>
    </div>
</div>
