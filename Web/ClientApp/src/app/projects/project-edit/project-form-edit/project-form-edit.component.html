<!-- Project Form Start -->
<form class="form" [formGroup]="projectForm" (ngSubmit)="onSubmit()" *ngIf="currentUser != null">

    <h4 class="card-title text-center mb-4 mt-1">Edit Project</h4>

    <!-- Form Project Name -->
    <div class="form-group">
        <label for="name">Project Name</label>
        <input formControlName="name" type="text" class="form-control" placeholder="{{project.name}}" [class.invalid]="name.touched && name.invalid" [class.valid]="name.valid"  required  [readOnly]="isLoading">
        <div *ngIf="name.touched && name.errors" class="text-danger">
            <p class="mb-0 p-1" [hidden]="!name.errors?.noSpaceSpecial">No Space or Special Character Except Hyphen</p>
            <p class="mb-0 p-1" [hidden]="!name.errors?.minlength">Minimum 5 Character</p>
            <p class="mb-0 p-1" [hidden]="!name.errors?.maxlength">maximum 20 Character</p>
        </div>
    </div> 

    <!-- Form Description -->
    <div class="form-group">
        <label for="description">Description</label>
        <textarea formControlName="description" type="text" class="form-control" placeholder="{{project.description}}" [readOnly]="isLoading"></textarea>
    </div>

    <!-- Form Create Project -->
    <div class="form-group mb-0">
        <button type="button" class="btn btn-success btn-block" (click)="updateProject()" [routerLink]='["/dashboard"]'>
            <div *ngIf="!isLoading">
                <span>Update Project</span>
            </div>
            <div *ngIf="isLoading" class="spinner-border" role="status" >
                <span class="sr-only"></span>
            </div>
        </button>                
    </div>
</form> <!-- Project Form End -->
